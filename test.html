<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The title will be set dynamically based on assignmentId -->
  <title>Zuordnen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Force the test layout columns to remain in a row */
    .test-layout {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      width: 100%;
    }
    /* Questions column: 25% of the width */
    #test-questions {
      flex: 0 0 25%;
      box-sizing: border-box;
      padding: 10px;
      white-space: normal;
      word-break: break-word;
    }
    /* Answers column: 75% of the width */
    #test-answers {
      flex: 0 0 75%;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
      white-space: normal;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- The page title will be updated via script.js -->
    <h1 id="page-title">Zuordnen</h1>
    <h2>Verbinden Sie die Vorder- mit den Rückseiten der Lernkarteien</h2>
    
    <!-- Test Mode Container -->
    <div class="test-container" id="test-container" style="display: none;">
      <div class="test-layout">
        <div class="test-column" id="test-questions">
          <h2>Vorderseiten</h2>
        </div>
        <div class="test-column large" id="test-answers">
          <h2>Rückseiten</h2>
        </div>
      </div>
      <button id="reset-test" class="reset-button">Reset Test</button>
    </div>
  </div>

  <!-- Set a global flag to signal test mode -->
  <script>
    window.appMode = 'test';
  </script>
  <!-- Include the shared script -->
  <script src="script.js"></script>
</body>
</html>
