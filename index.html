<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="page-title">Flashcards</h1>
    
    <div class="selector" id="subject-selector">
      <label for="subject">Choose a subject:</label>
      <select id="subject">
        <option value="">--Select--</option>
        <!-- Options will be populated dynamically -->
      </select>
      <button id="start">Start</button>
    </div>
    
    <div class="flashcard-container" id="flashcard-container" style="display: none;">
      <div class="flashcard" id="flashcard">
        <div class="front" id="front">Question</div>
        <div class="back" id="back">Answer</div>
      </div>
      
      <div class="controls">
        <button id="prev" title="Previous (←)">
          &#8592; Previous
        </button>
        <button id="flip" title="Flip (↑/↓)">
          &#8593;&#8595; Flip
        </button>
        <button id="next" title="Next (→)">
          Next &#8594;
        </button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
